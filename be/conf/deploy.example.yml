mysql:
  db_name: ""
  ip: "127.0.0.1"
  port: 3306
  username: ""
  password: ""
  slow_threshold: 2 # s
  log_level: 4 # 1:Silent, 2:Error, 3:Warn, 4:Info

redis:
  ip: "127.0.0.1"
  port: 6379
  password: ""
  db: 0

jwt:
  access_expiration: 1800
  refresh_expiration: 2592000
  access_token_secret: ""
  refresh_token_secret: ""
  issuer: ""

cors:
  allow_origins:
    - "*"
  allow_methods:
    - "GET"
    - "POST"
    - "HEAD"
    - "OPTIONS"
  allow_headers:
    - "Origin"
    - "Content-Length"
    - "Content-Type"
  allow_credentials: true
  max_age: 43200

session:
  store_prefix: "auth_session:"
  name: "auth_session_id"
  path: "/"
  domain: ""
  max_age: 604800
  secure: false
  http_only: true
  same_site: "Strict"

rate_limit:
  - path: "/api/v1/user/login"
    window_seconds: 60
    limit: 10
    has_session: false
  - path: "/api/v1/user/register"
    window_seconds: 3600
    limit: 5
    has_session: false

logger:
  level: "trace"
  dir: "./log"
  file_name: "hertz.log"
  max_size: 512
  max_backups: 10
  max_age: 14

login_protection:
  window_seconds: 300
  limit: 3
  block_min_duration: 5
  block_hour_duration: 12
  level_duration: 1800

register_protection:
  block_minutes: 10

logger: